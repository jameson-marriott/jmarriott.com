baseurl = "https://www.jmarriott.com"
title = "jmarriott.com"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Jameson Marriott"
    info = "Quality Control Manager"
    description = "Jameson Marriott's personal website"
    keywords = "blog,quality,personal,rstats"
    avatarurl = "images/jameson_bw.jpg"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "#rstats"

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

